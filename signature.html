        // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

        /**
         * Valide et formate un numÃ©ro de tÃ©lÃ©phone franÃ§ais
         * @param {string} phone - Le numÃ©ro Ã  valider
         * @returns {object} - { valid: boolean, formatted: string, error: string }
         */
        function validateAndFormatPhone(phone) {
            // Si vide, c'est OK (champ facultatif)
            if (!phone || phone.trim() === '') {
                return { valid: true, formatted: '', error: '' };
            }

            // Nettoyer le numÃ©ro : enlever espaces, tirets, points, parenthÃ¨ses
            let cleaned = phone.replace(/[\s\-\.\(\)]/g, '');

            // GÃ©rer les diffÃ©rents formats d'entrÃ©e
            let digits = '';

            // Format : 0033XXXXXXXXX (13 caractÃ¨res)
            if (cleaned.startsWith('0033') && cleaned.length === 13) {
                digits = cleaned.substring(4); // Enlever 0033
            }
            // Format : +33XXXXXXXXX (12 caractÃ¨res)
            else if (cleaned.startsWith('+33') && cleaned.length === 12) {
                digits = cleaned.substring(3); // Enlever +33
            }
            // Format : 33XXXXXXXXX (11 caractÃ¨res, sans + ni 00)
            else if (cleaned.startsWith('33') && cleaned.length === 11) {
                digits = cleaned.substring(2); // Enlever 33
            }
            // Format : 0XXXXXXXXX (10 caractÃ¨res, format national)
            else if (cleaned.startsWith('0') && cleaned.length === 10) {
                digits = cleaned.substring(1); // Enlever le 0
            }
            // Format invalide
            else {
                return { 
                    valid: false, 
                    formatted: phone, 
                    error: 'Format invalide. Utilisez : 06 12 34 56 78 ou +33 6 12 34 56 78' 
                };
            }

            // VÃ©rifier qu'on a bien 9 chiffres aprÃ¨s le prÃ©fixe
            if (digits.length !== 9 || !/^\d{9}$/.test(digits)) {
                return { 
                    valid: false, 
                    formatted: phone, 
                    error: 'Le numÃ©ro doit contenir 10 chiffres' 
                };
            }

            // VÃ©rifier que le premier chiffre est valide (1-9 pour la France)
            const firstDigit = digits.charAt(0);
            if (!['1', '2', '3', '4', '5', '6', '7', '8', '9'].includes(firstDigit)) {
                return { 
                    valid: false, 
                    formatted: phone, 
                    error: 'NumÃ©ro de tÃ©lÃ©phone franÃ§ais invalide' 
                };
            }

            // Formater en +33 X XX XX XX XX
            const formatted = `+33 ${digits.charAt(0)} ${digits.substring(1, 3)} ${digits.substring(3, 5)} ${digits.substring(5, 7)} ${digits.substring(7, 9)}`;

            return { 
                valid: true, 
                formatted: formatted, 
                error: '' 
            };
        }

                phoneHint.classList.remove('error');
